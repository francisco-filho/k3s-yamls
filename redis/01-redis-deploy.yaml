apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:8.2
        name: redis
        volumeMounts:
        - name: redisvol
          mountPath: /data
      volumes:
      - name: redisvol
        persistentVolumeClaim:
          claimName: local-path-pvc
